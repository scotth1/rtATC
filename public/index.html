<!doctype html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Dashboard App</title>
        <link rel="stylesheet" href="css/app.css"/>
        <!-- link rel="stylesheet" href="css/nv.d3.css"/ -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="{{ 'css/cover.css' | cover }}" rel="stylesheet">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
        </script>

    </head>
    <body>
        <div ng-controller="UserCtrl" class="navbar navbar-inverse" role="navigation">    <!-- navbar-fixed-top -->
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" ng-click="isCollapsed = !isCollapsed" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html#">Dashboard</a>
                </div>
                <div collapse="isCollapsed" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="user.loggedOn"><a href="#/dash">Dashboard</a></li>
                        <li ng-show="user.loggedOn"><a href="#/map1">Maps</a></li>
                        <li ng-show="user.loggedOn"><a href="#/profile">Profile</a></li>
                        <li ng-show="user.loggedOn"><a ng-click="googleSignOut()" href="#">Sign Out</a></li>
                        <li ng-hide="user.loggedOn"><a href="#/login">Sign In</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right" ng-show="user.loggedOn">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </div>
        <div id="fb-root"></div>
        <div ng-view></div>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="lib/angular/angular.js"></script>
        <script src="lib/angular/angular-route.js"></script>
        <script src="lib/angular/angular-resource.js"></script>
        <script src="app/lib/angular/i18n/socket.io/socket.io.min.js"></script>
        <script src="app/lib/angular/i18n/angular-ui-bootstrap/ui-bootstrap.js"></script>
        <script src="app/lib/angular/i18n/angular-ui-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="app/lib/angular/i18n/angular-ui/angular-ui.js"></script>
        <script src="https://apis.google.com/js/client:platform.js" type="text/javascript"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&callback=onGoogleReady"></script>
        <script src="app/lib/angular/i18n/angular-ui-utils/ui-utils.js"></script>
        <script src="app/lib/angular/i18n/angular-ui-map/ui-map.js"></script>
        <script src="app/lib/angular/i18n/gmaps.js/gmaps.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <script src="lib/d3/d3.js"></script>
        <script src="app/lib/angular/nvd3/nv.d3.js"></script>
        <script src="app/lib/angular/i18n/angular-nvd3-directives/angularjs-nvd3-directives.js"></script>
        <script type="text/javascript">
                            function onGoogleReady() {
                                console.log('Google maps api initialized.');
                                //angular.bootstrap(document.getElementById("map"),['mapApp']);
                            }

                            (function() {
                                var po = document.createElement('script');
                                po.type = 'text/javascript';
                                po.async = true;
                                po.src = 'https://apis.google.com/js/client:plusone.js';
                                var s = document.getElementsByTagName('script')[0];
                                s.parentNode.insertBefore(po, s);
                            })();

                            (function(d) {
                                // load the Facebook javascript SDK

                                var js,
                                        id = 'facebook-jssdk',
                                        ref = d.getElementsByTagName('script')[0];
                                if (d.getElementById(id)) {
                                    return;
                                }
                                js = d.createElement('script');
                                js.id = id;
                                js.async = true;
                                js.src = "//connect.facebook.net/en_US/all.js";     // #xfbml=1&appId=702115109851800";

                                ref.parentNode.insertBefore(js, ref);

                            }(document));

                            //js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=702115109851800";

        </script>
    </body>
</html>
